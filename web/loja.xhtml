<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://java.sun.com/jsf/html">
    <h:head>
        <title>Gerenciar loja - Miniloja JSF</title>
    </h:head>
    <h:body>
        <h:link value="Ir para carrinho" outcome="carrinho"/>
        <h1>Produtos cadastrados</h1>
        <p:dataTable var="product" value="#{lojaBean.products}" border="2">
            <p:column headerText="Descrição">
                <h:outputText value="#{product.description}"/>
            </p:column>
            <p:column headerText="Preço">
                <h:outputText value="#{product.price}"/>
            </p:column>
            <p:column>
                <h:form>
                    <h:commandButton value="x" action="#{lojaBean.removerProduto}">
                        <f:param name="itemSelecionado" value="#{product.id}"/>
                    </h:commandButton>
                </h:form>
            </p:column>
        </p:dataTable>
        <h2>Cadastrar novo produto</h2>
        <h:form enctype="multipart/form-data">
            <h:panelGrid>
                Descrição: <h:inputTextarea value="#{lojaBean.descricao}"/>
                Preço: <h:inputTextarea value="#{lojaBean.preco}"/>
                <h:commandButton value ="Cadastrar" action="#{lojaBean.cadastrarProduto}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
